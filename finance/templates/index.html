{% extends "layout.html" %}

{% block Title %}
Home
{%endblock%}

{%block main%}

<table class="table table-striped">
    <tr>
        <th>Stock</th>
        <th>Shares</th>
        <th>Value</th>
    </tr>
    {% for row in portfolio %}
    <tr>
        <td>{{row['stock']}}</td>
        <td>{{row['shares']}}</td>
        <td>{{row['value']}}</td>
    </tr>
    {% endfor %}
    <tr>
        <th> CASH </th>
        <td></td>
        <td> {{cash}}</td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <th>{{portfolio_value}}</th>
    </tr>

{%endblock%}
