{% extends "layout.html" %}

{% block Title %}
Quote Lookup
{% endblock %}

{% block main %}
<h1> Enter a Stock to get its quote</h1>
<form action = "/quote" method = "post">
    <div class="form-group">
        <input class="form-control" autofocus autocomplete="off" name="stock" placeholder= "enter stock symbol" type="text">
    </div>
    <button class="btn btn-primary" type='submit'>Look Up </button>
</form>

{% endblock %}
